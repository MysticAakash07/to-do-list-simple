<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="day-mode">
    <header>
        To-Do List
        <span class="mode-toggle">
            <button id="dayButton"> ‚òÄÔ∏è</button>
            <button id="nightButton"> üåô</button>
        </span>
    </header>
    <section class="addTask">
        <input type="text" id="Task" placeholder="Enter a task...">
        <button id="addButton">Add</button>
    </section>
    <section class="tasks-section">
        <div class="task-buttons">
            <button id="currentTasksBtn" class="tablinks" onclick="openTab(event, 'currentTasks')">To Do</button>
            <button id="completedTasksBtn" class="tablinks" onclick="openTab(event, 'completedTasks')">Completed</button>
        </div>
        <div id="currentTasks" class="task-content">
            <ol id="currentTasksList"></ol>
        </div>
        <div id="completedTasks" class="task-content">
            <ol id="completedTasksList"></ol>
        </div>
    </section>
    
</body>
</html>
